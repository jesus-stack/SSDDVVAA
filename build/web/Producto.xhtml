<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/frame.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="cssProductos.css"></h:outputStylesheet>
                  <h:form>
                <div class ="container">
                    
                    <ui:repeat var="o" value="#{beanProducto.lista}"   varStatus="estado">
                    <div class="card">
                        
                        <img src="resources/img/#{o.foto}"/>
                        
                        <h:outputLabel value="#{o.nombre}"/>
                     
                        <p>#{o.descripcion}</p>
                  
                        <h:outputLabel value="$ #{o.precio}"/>
                        <br/>
                        <h:commandButton value="Agregar a carrito" />
   
                        
                    </div>


                
                    <br/>

                </ui:repeat> 

                 </div>
                          </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
